<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:wght@800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<form action="/message">
				<p>
					<label for="message">Message Input</label>
					<br />
					<textarea
						placeholder="send message"
						id="message"
						cols="30"
						rows="10"
						required
					></textarea>
					<br />
					<label for="email">Email</label>
					<input type="email" required />
					<button>Send the message</button>
				</p>
			</form>
		</main>

		<a href="home_page.html">Go back to Homepage</a>
	</body>
</html>
